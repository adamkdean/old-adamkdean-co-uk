<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="initial-scale=1,minimum-scale=1,width=device-width">

	<!-- <meta name="title" content="">
	<meta name="description" content="">
	<meta name="keywords" content=""> -->

    <title>{%= locals.title ? locals.title + ' - ' : '' %}{%= config.SITE_NAME %}</title>

	<link rel="shortcut icon" href="/assets/img/favicon.ico">
    <link rel="icon" href="/assets/img/favicon.ico" sizes="128x128" type="image/png">
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css" media="screen">

	<script type="text/javascript" src="/assets/js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="/assets/js/retina.min.js"></script>
	<script type="text/javascript" src="/assets/js/search.js"></script>
    <script type="text/javascript" src="/assets/js/ga.min.js"></script>
    <script type="text/javascript" src="/assets/js/disqus.count.js"></script>

    <script type="text/javascript">
        ga('create', '{%= config.GA_TRACKING_CODE || '' %}', 'auto');
        ga('send', 'pageview');
    </script>

	<!--[if lt IE 9]>
		<script type="text/javascript" src="/assets/js/html5shiv.js"></script>
		<script type="text/javascript" src="/assets/js/selectivizr.js"></script>
		<script type="text/javascript" src="/assets/js/respond.js"></script>
	<![endif]-->
</head>
<body>
    <header>
    	<div class="grid-container">
    		<div class="grid-33 left">
    			<a href="/"><img src="/assets/img/logo.png" alt="Adam K Dean" class="logo"></a>
    		</div>
    		<h1 class="grid-33 center">
    			<a href="/">ADAMKDEAN</a>
    		</h1>
    		<div class="grid-33 right">
                <form action="/search" id="search-form">
        			<div class="search">
        				<i class="icon-search"></i>
        				<input type="text" placeholder="Search adamkdean.co.uk" name="searchTerm">
        			</div>
                </form>
    		</div>
    	</div>
    </header>

    <main>
        <div class="grid-container">
    	    {%- body %}
        </div>
        <div class="push"></div>
    </main>

    <footer>
    	<div class="grid-container">
    		<div class="grid-50 left">
    			<p class="credits">
    				Crafted with love by <a href="http://twitter.com/imdsm">Adam K Dean</a>.<br>
    				&copy; 2015 myself, of course.
    			</p>
    		</div>
    		<div class="grid-50 right">
    			<p class="icons">
    				<a href="mailto:adamkdean+website@gmail.com" title="Email Me"><i class="icon-at"></i></a>
    				<a href="http://twitter.com/imdsm" title="Twitter"><i class="icon-twitter"></i></a>
    				<a href="http://github.com/adamkdean" title="GitHub"><i class="icon-github"></i></a>
    				<a href="http://bitbucket.org/adamkdean" title="Bitbucket"><i class="icon-bitbucket"></i></a>
    				<a href="http://stackoverflow.com/users/1138620/adam-k-dean" title="StackOverflow"><i class="icon-stackoverflow"></i></a>
    				<a href="http://uk.linkedin.com/in/adamkdean" title="LinkedIn"><i class="icon-linkedin"></i></a>
    			</p>
    		</div>
    	</div>
    </footer>
</body>
</html>
